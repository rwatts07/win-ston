<div class="lift:surround?with=default;at=content">
  <h2>Winston Draft</h2>
  <div lift="comet?type=WinstonDraft">
    <div id="game">
      <table>
        <tr id="deckRow">
          <td><span id="deckCount"></span></td>
        </tr>
        <tr class="pileRow">
          <td><img width="240" height="340" class="pile" url="" /></td>
          <td><span class="choose"></span><span class="pass"></td>
        </tr>
      </table>
      <br>
      <hr>
      <table>
        <tr><td><span id="download"></span></td></tr>
        <tr>
          <td><h3 id="mainHeader">Main</h3></td>
        </tr>
        <tr class="mainRow">
          <td class="mainCard"><img width="240" height="340" url="" /></td>
        </tr>
        <tr>
          <td><h3 id="sideHeader">Side</h3></td>
        </tr>
        <tr class="sideRow">
          <td class="sideCard"><img width="240" height="340" url="" /></td>
        </tr>
        <tr><span id="leave" /></tr>
      </table>
      <hr>
      <table>
      <tr id="landsForm">
          <td>Mountain: </td><td><span id="mountains"></span></td>
          <td>Island: </td><td><span id="island"></span></td>
          <td>Plains: </td><td><span id="plains"></span></td>
          <td>Forest: </td><td><span id="forest"></span></td>
          <td>Swamp: </td><td><span id="swamp"></span></td>
      </tr>
      </table>
  </div>  
</div>
